<!DOCTYPE html>
<html lang="en" data-theme="default">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!-- start fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pathway+Gothic+One&display=swap"
      rel="stylesheet"
    />
    <!-- end fonts -->
    <title>Calculator</title>
    <link
      rel="icon"
      href="https://img.icons8.com/fluency/48/000000/calculator.png"
    />
  </head>
  <body onload="HistoryFunction()">
    <div id="container">
      <!-- start header -->
      <div id="header">
        <h1>Calculator</h1>
        <ul class="ul">
          <li class="li">&#9866;</li>
          <li class="li">&#9744;</li>
          <li class="li">&#9747;</li>
        </ul>
      </div>
      <!-- end header -->
      <!-- start upper result -->
      <div id="result">
        <div class="up">
          <div class="standard">
            <img
              class="menu-icon"
              src="https://img.icons8.com/material-outlined/24/000000/menu--v2.png"
            />
            <p class="stand">Standard</p>
          </div>
          <div class="history-icon-container">
            <a href="#" onclick="ShowHistory()">
              <img
                class="history-icon"
                src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAABmJLR0QA/wD/AP+gvaeTAAABnUlEQVRIid3Vv2oVURAG8N/1JmlCLCzuKwgaBAst/YOiIGosjIWpA4oIGrS1EgtBC32FNHkAnyCIRQQxicFobgSx0ioo/gHNtdhZ7rKeu7sXsYgfHA57vpn5zs4Mc/jfMYqLmMdrbOEbuljADMaaBuviaOF7Cm/Qq1kfMN1EoIcvOIa7hQCbuInDGEcH+3EFLwp2j9CuE+jhV+w/cRsjFT4tzMrS1sPjJgL5upOweYrFxPkRfA2/gekqC+TpStmkMKtfk2ThFxMi3SEEWvo1uTzoL+pQJQBXg1/4VwL7gl//W4HOAH5P8J9S5BM8U93LSxFgZYDIRPCfU85vg5ysEOhE8Fxkd4k/GNzL/GBXgXwee3FclPERJ7AaF9lb4o/Hvppyng715ZJwChM4VDprYy1inE05jeJ9GFyrEUhhLnzfqajj+TD6jpNDBD8jm0fbOFVn/KAgcl11utqySfsjfO43uU0LD/V7fg03ZEUdl3XOAdzCq4LdvSbBi7iADX/Op/LawOlhg+cYwSXZk7kum7BbsjacxzlDPJk7E78BiCOJMrCO34wAAAAASUVORK5CYII="
              />
            </a>
          </div>
        </div>
        <!-- end upper result -->
        <!-- start result -->
        <div class="resultText">
          <span id="PreviousNumber"></span>
          <br />
          <input
            class="CurrentNumber"
            type="text"
            value="0"
            id="CurrentNumber"
            readonly
          />
        </div>
        <!-- end result -->
        <!-- start M's part -->
        <div class="small">
          <div class="small-btn-ms">
            <button class="small-ms diactive1" disabled onclick="MemoryClear()">
              MC
            </button>
            <button class="small-ms diactive2" disabled onclick="MR()">
              MR
            </button>
            <button class="small-ms avtive active1" onclick="MemoryPlus()">
              M+
            </button>
            <button class="small-ms avtive active2" onclick="MemoryMinus()">
              M-
            </button>
            <button class="small-ms avtive active3" onclick="MemorySave()">
              MS
            </button>
            <button
              class="small-ms active extera"
              disabled
              onclick="showHiddenM()"
            >
              M
              <sup class="extera-m">
                <img
                  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAgAAAAICAYAAADED76LAAAABmJLR0QA/wD/AP+gvaeTAAAAbUlEQVQYlaWOMQqFMBBEn5JN9ZscaW9gLR7OA9j9yioX2DbXSGUhZAubzycg2DgwzTyYGXirASDn/AkhSA/cvanqMQKIyArU3r+MESClNAPfrmBvrS3/CYBSSqy1bkB090lVz9shMxMzkxt40gUoAiI1vvmaBwAAAABJRU5ErkJggg=="
              /></sup>
            </button>
          </div>
        </div>
        <!-- end M's part -->
      </div>
      <!-- start buttons -->
      <div id="buttons">
        <button class="Btn dark fourth percent"></button>
        <button class="Btn dark CurrentClear">CE</button>
        <button class="Btn dark clear" id="clear">C</button>
        <button class="Btn dark delete" id="delete"></button>
        <button class="Btn dark operations divide" value="รท"></button>
        <button class="Btn dark third square"></button>
        <button class="Btn num" value="7">7</button>
        <button class="Btn num" value="8">8</button>
        <button class="Btn num" value="9">9</button>
        <button class="Btn dark operations multiply" value="*"></button>
        <button class="Btn dark second x2">&#x1D465;&#xb2;</button>
        <button class="Btn num" value="4">4</button>
        <button class="Btn num" value="5">5</button>
        <button class="Btn num" value="6">6</button>
        <button class="Btn dark operations minus" value="-"></button>
        <button class="Btn dark bthide x3">&#x1D465;&#xb3;</button>
        <button class="Btn num" value="1">1</button>
        <button class="Btn num" value="2">2</button>
        <button class="Btn num" value="3">3</button>
        <button class="Btn dark operations plus" value="+"></button>
        <button class="Btn dark first 1/x">
          <img class="one-x" src="assets\pictures\1x.png" alt="1/x" />
        </button>
        <button class="Btn dark plus-minus"></button>
        <button class="Btn num" value="0">0</button>
        <button class="Btn dark decimal" value=".">.</button>
        <button class="Btn dark operations equal" value="="></button>
      </div>
      <!-- end buttons -->
      <!-- start history and memory -->
      <div id="history">
        <div class="history-and-memory">
          <a class="his" href="#"> History </a>
          <a class="memory" href="#"> Memory </a>
        </div>
      </div>
      <div class="lower-history history-save" id="history-elements">
        <p class="text-history">There's no history yet.</p>
      </div>
      <div id="memory-save" class="memory-save">
        <p class="text-memory">There's nothing saved in memory.</p>
      </div>

      <ul class="menu">
        <li class="menu-item" id="delete-item">delete</li>
      </ul>
      <!-- end history and memory -->
    </div>
    <script src="JavaScript.js"></script>
    <script src="themable.js"></script>
  </body>
</html>
